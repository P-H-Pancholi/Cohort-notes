<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <button type="button" onclick="incrementCounter()" id="btn">Counter 0</button>
</body>
<script>
    function incrementCounter() {
        const str = document.getElementById('btn').innerHTML;
        const counter = parseInt(str.split(" ")[1]) + 1;
        document.getElementById('btn').innerHTML = "Counter " + counter;
    }
</script>
</html>
